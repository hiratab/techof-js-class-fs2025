<!DOCTYPE html>
<html>
  <head>
    <title>Recursion</title>
  </head>
  <body>
    <h1>Recursion</h1>
    <h3>Fibonacci</h3>

    <p>100 => 0 1 1 2 3 4 7</p>
    <p>1 1 2 3 4</p> 
    <p>n = n-1 + n-2</p>

    <p id="result"></p>
    <input type="number" id="number" />
    <button onclick="startFibonacci()">Calculate</button>
    
    <script>
      function fibonacci(n) {
        if (n <= 1) {
          return n
        }
        console.log('fibonacci')

        return fibonacci(n - 1) + fibonacci(n - 2)
        // return fibonacci(1) + fibonacci(0) => return 1 + 1 = 2


        // n = 3
        // return fibonacci(2) + fibonacci(1) => return fibonacci(2) + 1
        // return fibonacci(2) + 1 => return fibonacci(1) + 1 => return 1 + 1 = 2


        // n = 10 => O(2^n)
        // return fibonacci(9) + fibonacci(8)
        // n = 9 => return fibonacci(8) + fibonacci(7)
        // n = 8 => return fibonacci(7) + fibonacci(6)
        // n = 7 => return fibonacci(6) + fibonacci(5)
        // n = 6 => return fibonacci(5) + fibonacci(4)
        // n = 5 => return fibonacci(4) + fibonacci(3)
        // n = 4 => return fibonacci(3) + fibonacci(2)
        // n = 3 => return fibonacci(2) + fibonacci(1)
        // n = 2 => return fibonacci(1) + fibonacci(0)

      }

      function startFibonacci() {
        const number = Number(document.getElementById("number").value)

        const result = fibonacci(number)

        document.getElementById("result").innerText = result
      }
    </script>
  </body>
</html>
