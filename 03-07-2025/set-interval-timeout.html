<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Image</title>
  <style>
    div {
      width: 3em;
      height: 3em;
    }
  </style>
</head>

<body>
  <p id="score">Score: 0</p>
  <p id="depois"></p>
  <div id="color"></div>

  <script>
    setTimeout(() => {
      document.getElementById("score").innerText = `Score: 10`
    }, 3000)

    document.getElementById("depois").innerText = `Rodou depois do setTimeout`


    const changeColor = (elementById) => {
      const color = document.getElementById(elementById)

      if (color.style.backgroundColor === "blue") {
        color.style.backgroundColor = "red"
      } else {
        color.style.backgroundColor = "blue"
      }

    }
    setInterval(() => changeColor("color"), 1000)
    setInterval(() => changeColor("score"), 1000)
    setInterval(() => changeColor("depois"), 1000)
  </script>

</body>

</html>
