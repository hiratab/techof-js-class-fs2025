<!DOCTYPE html>
<html>

<head>
  <title>Function</title>
</head>

<body>
  <p id="result"></p>

  <script>
    const numbers = [4, 20, 30, 10, 20]
    //               0   1   2   3
    document.getElementById('result')
      .innerText = numbers[Math.floor(numbers.length / 2)]
  </script>
</body>

</html>
