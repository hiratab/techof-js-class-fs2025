
<!DOCTYPE html>

<body>
  <p id="result"></p>

  <script>
    const mac = {
      price: 1000,
      color: 'grey',

    }

    function Person(firstName, lastName, age) {
      this.firstName = firstName
      this.lastName = lastName
      this.age = age
    }

    const michael = new Person(

      'Lara',
      'Bili',
      74
    )
  </script>
