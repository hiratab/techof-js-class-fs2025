<!DOCTYPE html>
<html>
  <head>
    <title>For Loops</title>
  </head>
  <p id="sum"></p>

  <body>
    <script>
      let str = ''
      for (let i = 0; i < 100; i++) {
        for (let j = 0; j < 10; j++) {
          str += "*"
        }

        str += "\n"
      }
      document.getElementById('sum').innerText = str
    </script>
  </body>
</html>
