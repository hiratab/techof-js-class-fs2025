<!DOCTYPE html>
<html>
  <head>
    <title>For Loops</title>
  </head>
  <p id="sum"></p>

  <body>
    <script>
      let str = ''
      for (let i = 1; i < 10; i++) {
        str += "Tabuada do " + i + "\n"
        for (let j = 1; j <= 10; j++) {
          str += i + " x " + j + " = " + (i * j) + "\n"
        }

        str += "\n"
      }
      document.getElementById('sum').innerText = str
    </script>
  </body>
</html>
