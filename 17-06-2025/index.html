<html>

<body>
  <h1>Remove Name ðŸ¤–</p>
    <input type="text" id="name" placeholder="remove name">
    <button onclick="removeNames()">Remove Name</button>
    <ul id="items">
      <li>Mike</li>
      <li>David</li>
      <li>Suzan</li>
    </ul>
</body>

<script>
  function removeNames() {
    const name = document.getElementById("name").value
    
    const lis = document.getElementById("items").children
    for (const li of lis) {
      if (li.innerText === name) {
        li.remove()
      }
    }
  }
</script>

</html>
