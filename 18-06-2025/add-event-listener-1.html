<!DOCTYPE html>
<html>

<head>
  <title>Your title</title>
  <style>
    li:hover {
      color: red;
      transition: color 2s;
    }
  </style>
</head>

<body>
  <h1>Change second to red ðŸ˜±</h1>

  <button onclick="changeSecondItemToRed()">Change second to red</button>

  <ul id="my-friends">
    <li>hi ðŸ¥³</li>
    <li>by ðŸ˜¼</li>
    <li>dy ðŸ‘»</li>
  </ul>

  <input type="text" id="my-input"/>

  <script>
    function changeSecondItemToRed() {
      document.getElementById("my-friends")
        .children[1].style.color = "red"
    }

    const ul = document.getElementById("my-friends")
    ul.style.backgroundColor = "orange"
    ul.addEventListener('mouseover', function () {
      return changeFontColor(this, "blue")
    })
    ul.addEventListener('mouseout', () => changeFontColor(ul, "black"))

    const input = document.getElementById("my-input")
    input.addEventListener('focus', function () {
      return changeBorder(this, "5px solid red")
    })
    input.addEventListener('blur', () => changeBorder(input, "5px solid blue"))

    function changeFontColor(element, color) {
      element.style.color = color
    }

    function changeBorder(element, border) {
      element.style.border = border
    }
  </script>

</body>

</html>
