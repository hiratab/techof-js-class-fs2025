<!DOCTYPE html>
<html>

<head>
  <title>Your title</title>

    li:hover {
      color: red;
      transition: color 2s;

  </style>
</head>

<body>
  <h1>Change second to red ðŸ˜±</h1>

  <button onclick="changeSecondItemToRed()">Change second to red</button>

  <ul id="my-friends">
    <li>hi ðŸ¥³</li>

  </ul>

  <input type="text" id="my-input"/>

  <script>
    function changeSecondItemToRed() {
      document.getElementById("my-friends")
        .children[1].style.color = "red"
    }

    const ul = document.getElementById("my-friends")
    ul.style.backgroundColor = "orange"
    ul.addEventListener('mouseover', function () {
      ul.style.color = "blue"
    })

    ul.addEventListener('mouseout', function () {
      ul.style.color = "black"
    })

    const input = document.getElementById("my-input")
    input.addEventListener('focus', function () {
      input.style.border = "5px solid red"
    })

    input.addEventListener('blur', function () {
      input.style.border = "5px solid blue"
    })
  </script>

</body>
