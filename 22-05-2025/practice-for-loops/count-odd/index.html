<!DOCTYPE html>
<html>

<head>
  <title>Practice For Loops - Count Odd</title>
</head>

<body>
  <div>
    <label for="from">From:</label>
    <input id="from" type="number" value="0">
  </div>
  <div>
    <label for="to">To:</label>
    <input id="to" type="number" value="0">
  </div>
  <div>
    <button onclick="count()">Count</button>
  </div>
  <p id="result"></p>

  <script>
    function count() {
      const from = parseInt(document.getElementById('from').value)
      const to = parseInt(document.getElementById('to').value)

      let result = 0
      for (let i = from; i <= to; i++) {
        if (i % 2 === 0) {
          result++
        }
      }

      document.getElementById("result").innerText = result
    }
  </script>
</body>

</html>
