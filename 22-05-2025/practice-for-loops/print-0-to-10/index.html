<!DOCTYPE html>
<html>

<head>
  <title>Practice For Loops - Print 1 to 10</title>
</head>

<body>
  <div>
    <label for="from">From:</label>
    <input id="from" type="number" value="0">
  </div>
  <div>
    <label for="to">To:</label>
    <input id="to" type="number" value="0">
  </div>
  <div>
    <button onclick="loop()">Loop</button>
  </div>
  <p id="result"></p>

  <script>
    function loop() {
      const from = parseInt(document.getElementById('from').value)
      const to = parseInt(document.getElementById('to').value)

      let result = ""
      for (let i = from; i <= to; i++) {
        console.log(i)
        result = result + i + "\n"
      }

      document.getElementById("result").innerText = result
    }
  </script>
</body>

</html>
