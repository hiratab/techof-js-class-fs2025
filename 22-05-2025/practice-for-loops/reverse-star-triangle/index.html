<!DOCTYPE html>
<html>

<head>
  <title>Practice For Loops - Count Odd</title>
</head>

<body>
  <div>
    <label for="from">From:</label>
    <input id="from" type="number" value="0">
  </div>
  <div>
    <button onclick="generateTriangle()">Generate Triangle</button>
  </div>
  <p id="result"></p>

  <script>
    function generateTriangle() {
      const from = parseInt(document.getElementById('from').value)

      let result = ""
      for (let rows = 0; rows < from; rows++) {

        let line = []
        for (let space = 0; space < from; space++) {
          line[space] = "\xa0\xa0"
        }

        for (let star = from; star > rows; star--) {
          line[star] =  "*"
        }
        result = result + line.join('') + "\n"
      }

      document.getElementById("result").innerText = result
    }
  </script>
</body>

</html>
