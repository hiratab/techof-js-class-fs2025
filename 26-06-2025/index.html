<!DOCTYPE html>
<html>

<head>
  <title>Map</title>
  <style>
  </style>
</head>

<body>
  <p id="result"></p>

  <script>
    const map = new Map()
    map.set('a', 1)
    map.set('b', 2)
    map.set('c', 3)
    console.log(map)
    console.log(map.get('a'))

    const obj = {}
    obj.a = 1
    obj['b'] = 2
    obj.c = 3
    console.log(obj)
    console.log(obj.a)


    // Delete an element
    map.delete('c')
    console.log(map)

    delete obj.c
    console.log(obj)

    // Iterate over map
    for (const [key, value] of map) {
      console.log(`key ${key} value ${value}`)
    }

    for (const key of map.keys()) {
      console.log(`key ${key}`)
    }

    for (const value of map.values()) {
      console.log(`value ${value}`)
    }

    for (const [key, value] of map.entries()) {
      console.log(`key ${key} value ${value}`)
    }

    // Initializating a map
    const initMap = new Map([
      ['a', 1],
      ['b', 2],
      ['c', 3]
    ])
    console.log(initMap)

    // Converting Map to Array
    console.log(Array.from(initMap))
    console.log([...initMap])
    console.log([...initMap.keys()])
    console.log([...initMap.values()])
    console.log([...initMap.entries()])

    // Merge Two Maps
    const merged = new Map(
      [...map, ...initMap]
    )
    console.log(merged)

  </script>
</body>

</html>
