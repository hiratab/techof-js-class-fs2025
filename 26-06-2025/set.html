<!DOCTYPE html>
<html>

<head>
  <title>Map</title>
  <style>
  </style>
</head>

<body>
  <p id="result"></p>

  <script>
    const array = []
    array.push(1)
    array.push(2)
    array.push(3)
    array.push(1)
    array.push(2)
    array.push(3)
    console.log(array)

    const set = new Set()
    set.add(1)
    set.add(2)
    set.add(3)
    set.add(1)
    set.add(2)
    set.add(3)
    console.log(set)

    // Validar se um elemento existe na lista
    console.log('array.includes', array.includes(1))
    console.log('array.indexOf', array.indexOf(1))

    console.log('set has', set.has(1))


    // Validar o tamanho
    console.log(array.length)
    console.log(set.size)

    // Remover um elemento
    array.splice(
      array.indexOf(3),
      1
    )
    console.log(array)

    set.delete(3)
    console.log(set)


    // Iterate over Set
    set.add({
      foo: 'bar'
    })

    for (const item of set) {
      console.log(item)
    }

    for (const item of set.keys()) {
      console.log(item)
    }

    for (const item of set.values()) {
      console.log(item)
    }
    for (const [key, value] of set.entries()) {
      console.log(`key ${key} value ${value}`)
    }

    // Converting Array to Set
    const setFromArray = new Set(array)
    console.log(setFromArray)

    const setString = new Set(
      ['a', 'a', 'b', 'b', 'c', 'c']
    )
    console.log(setString)

    // Converting Set to Array
    const arrayFromSet = [...setString]
    console.log(arrayFromSet)

    console.log(new Set('ABCABCabcABCABC'))
  </script>
</body>

</html>
